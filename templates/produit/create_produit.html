{% extends 'index.html' %}
{% block content %}
  <h3 class="m-3">Ajout Produit</h3>
  <form method="post" action="{% url 'create_produit' %}" class="form-horizontal">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Ajouter Produit</button>
      </div>
    </div>
  </form>

{% endblock %}
