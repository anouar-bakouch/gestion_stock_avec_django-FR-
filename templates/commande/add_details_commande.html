    {% csrf_token %}

      <div class="form-group">
        {{ field.label_tag }}
        {% if field.name == 'nCom' %}
          <select name="{{ field.name }}" class="form-control" required>
            <option value="{{ commande.id }}">{{ commande.id }}</option>
          </select>
        {% else %}
          {{ field }}
        {% endif %}
      </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
