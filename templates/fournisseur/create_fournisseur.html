{% extends 'index.html' %}

{% block content %}
  <h1>Créer un fournisseur</h1>
  <form method="post" action="{% url 'create_fournisseur' %}" class="form-horizontal">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Créer</button>
      </div>
    </div>
  </form>
{% endblock %}
