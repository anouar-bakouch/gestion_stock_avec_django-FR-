{% extends 'index.html' %}

{% block content %}
  <h3 class="m-3">Ajout de livraison #{{ facture.id }}</h3>
  <form method="post" action="{% url 'add_livraison' facture_id=facture.id %}" class="form-horizontal" style="padding:17px">
    {% csrf_token %}
    {% for field in form.visible_fields %}
      <div class="form-group">
        {{ field.label_tag }}
        {% if field.name == 'RefFact' %}
          <select name="{{ field.name }}" class="form-control" required>
            <option value="{{ facture.id }}">{{ facture.id }}</option>
          </select>

        {% else %}
          {{ field }}
        {% endif %}
      </div>
    {% endfor %}
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="submit" class="btn btn-primary">Ajouter DÃ©tails</button>
      </div>
    </div>
  </form>
{% endblock %}
